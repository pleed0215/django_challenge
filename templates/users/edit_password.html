{% extends "base.html" %}


{% block content %}
  <form method="post" class="forms flex flex-col w-1/4">
  {% csrf_token %}
    {% include "mixins/errors.html" with errors=form.non_field_errors %}
      {% for field in form %}
      <div class="grid grid-cols-3">
        <div>
        {{ field.label }}
        </div>
        <div class="col-start-2 col-end-4">
        {{ field }}
        </div>
      </div>
        {% include "mixins/errors.html" with errors=field.errors %}
      {% endfor %}
      <input type="submit" value="Change Password" class="w-full h-auto p-2 bg-teal-300 text-teal-700 rounded hover:bg-teal-600 hover:text-white transition duration-300 cursor-pointer"/>   
  </form>
{% endblock %}
