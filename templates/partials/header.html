<div class="w-full h-20 border-b absolute inset-0 flex items-center justify-start box-border">
  <a class="w-1/12 h-full ml-10" href="{% url 'core:home' %}">
    <div class="w-full h-full flex items-center justify-center transition duration-150 hover:bg-gray-700 hover:text-white {% if 'Home' in page_title %}border-b-2 border-teal-500{% endif %}">
        <p>Home</p>
    </div>
  </a>
  <a class="w-1/12 h-full" href="{% url 'movies:movies' %}">
    <div class="w-full h-full flex items-center justify-center transition duration-150 hover:bg-gray-700 hover:text-white {% if 'Movie' in page_title %}border-b-2 border-teal-500{% endif %}">
      <p>Movies</p>
    </div>
  </a>
  <a class="w-1/12 h-full" href="{% url 'books:books' %}">
    <div class="w-full h-full flex items-center justify-center transition duration-150 hover:bg-gray-700 hover:text-white {% if 'Book' in page_title %}border-b-2 border-teal-500{% endif %}">
      <p>Books</p>
    </div>
  </a>
  <a class="w-1/12 h-full" href="{% url 'genres:categories' %}">
    <div class="w-full h-full flex items-center justify-center transition duration-150 hover:bg-gray-700 hover:text-white {% if 'Genre' in page_title %}border-b-2 border-teal-500{% endif %}">
      <p>Genres</p>
    </div>
  </a>
  <a class="w-1/12 h-full" href="{% url 'people:people' %}">
    <div class="w-full h-full flex items-center justify-center transition duration-150 hover:bg-gray-700 hover:text-white {% if 'People' in page_title or 'Person' in page_title %}border-b-2 border-teal-500{% endif %}">
      <p>People</p>
    </div>
  </a>
  <div class="w-3/12 h-full flex items-center justify-center">
    <form class="w-full h-full flex items-center justify-center" action="{% url 'core:search' %}" method="get">
      {% csrf_token %}
      
      <input class="w-full h-8 border border-gray-500 px-2 border-box" type="text" placeholder="Search field" name="search-term"/>
      <i class="fas fa-search z-40 -mx-5"></i>
    </form>
  </div>
  <div class="w-1/4 h-full flex justify-center items-center self-end ml-10">
    {% if user.is_authenticated %}
    <a href="{% url 'users:logout' %}" class="hover:underline"><p>Log out</p></a>
    <a href="{% url 'users:profile' %}" class="hover:underline ml-5"><p>Profile</p></a>
    <p class="ml-5">Hello, {{ user }}</p>
    {% else %}
    <a href="{% url 'users:login' %}" class="hover:underline"><p>Log in</p></a>
    <a href="{% url 'users:create' %}" class="hover:underline"><p class="ml-5">Sign up</p></a>
    {% endif %}
  </div>
</div>
